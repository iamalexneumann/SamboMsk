<div class="sp-field">
    <input type="button" class="sp-image-toggle" value="Выбрать">
</div>
<div class="sp-rel">
    <div class="sp-result"></div>
    <div class="sp-panel">
        <div class="sp-fields sp-source">
            <div class="sp-field">
                <input class="sp-download-url" type="text" placeholder="Скачать изображение по ссылке">
            </div>
            <div class="sp-field"><span class="sp-note">или</span></div>
            <div class="sp-field">
                <div class="sp-file">
                    <strong>Загрузить</strong>&nbsp;
                    <input type="file" name="file" class="adm-designed-file">
                </div>
            </div>
        </div>
        <div class="sp-fields">
            <div class="sp-field">
                <input placeholder="Описание" class="sp-item-text" type="text" value="{{!it.desc}}">
            </div>

            <div class="sp-field">
                <label for="sp-item-select">Выберите расположение блока:</label>
                <select class="sp-item-select" id="sp-item-select" required>
                    <option value="float-block_left">Блок слева</option>
                    <option value="float-block_right" {{? it.css_class === 'float-block_right'}}selected{{?}}>Блок справа</option>
                </select>
            </div>
            <div class="sp-field">
                <input class="sp-item-del" type="button" value="x" title="Удалить картинку">
            </div>
        </div>
    </div>
</div>
